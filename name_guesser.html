<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader Prank</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .loading-emoji {
            font-size: 60px;
            display: inline-block;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <!-- Input Section -->
    <div id="inputSection">
        <div class="emoji">ðŸ”®</div>
        <h2>I can read your mind and guess your name!</h2>
        <input type="text" id="nameInput" placeholder="Type your name here">
        <br>
        <button onclick="startReading()">Read My Mind! ðŸ§ </button>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="hidden">
        <div class="loading-emoji">ðŸ”®</div>
        <p>Reading your mind...</p>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="hidden">
        <div class="emoji">âœ¨</div>
        <h2>Your name is...</h2>
        <h1 id="guessedName"></h1>
        <p style="color: green;">Amazing! I was right! ðŸŽ¯</p>
        <button onclick="tryAgain()">Try Again ðŸ”„</button>
    </div>
</div>

<script>
    function startReading() {
        const name = document.getElementById('nameInput').value.trim();
        if (name === '') {
            alert('Please enter your name!');
            return;
        }

        document.getElementById('inputSection').classList.add('hidden');
        document.getElementById('loadingSection').classList.remove('hidden');

        // Simulate loading for 2 seconds
        setTimeout(() => {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('guessedName').innerText = name;
        }, 2000);
    }

    function tryAgain() {
        document.getElementById('nameInput').value = '';
        document.getElementById('resultSection').classList.add('hidden');
        document.getElementById('inputSection').classList.remove('hidden');
    }
</script>

</body>
</html>
